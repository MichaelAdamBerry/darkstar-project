<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="player">
      <video
        class="player__video viewer"
        src="https://ia802803.us.archive.org/27/items/DeadCompanyWellsFargoCenter20171116DarkStar/Dead%20%26%20Company%20Wells%20Fargo%20Center%20%282017-11-16%29%20-%20Dark%20Star.mp4"
      ></video>
      <div class="player__controls">
        <div class="progress"><div class="progress_filled"></div></div>
        <button class="palyer__button toggle" title="Toggle Play">▶️</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">⏪</button>
        <button data-skip="25" class="player__button">⏩</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
