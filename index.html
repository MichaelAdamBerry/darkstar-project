<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source
        src="https://gcs-vimeo.akamaized.net/exp=1547689610~acl=%2A%2F1058203721.mp4%2A~hmac=d7238597fd7cd8e55502f055e543fba02adef2f99c47f4f29865f51db54d7975/vimeo-prod-skyfire-std-us/01/1370/11/281853015/1058203721.mp4"
        type="video/mp4"
      />
    </video>
    <div class="title"><h3>The Dark Star Project</h3></div>
    <div class="player">
      <video
        autoplay
        class="player__video viewer"
        src="https://ia802803.us.archive.org/27/items/DeadCompanyWellsFargoCenter20171116DarkStar/Dead%20%26%20Company%20Wells%20Fargo%20Center%20%282017-11-16%29%20-%20Dark%20Star.mp4"
      ></video>
      <div class="player__controls">
        <div class="progress"><div class="progress__filled"></div></div>
        <button class="player__button toggle" title="Toggle Play">▶️</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0.0"
          max="1"
          step="0.1"
          value=".5"
        />
        <button data-skip="-10" class="player__button">⏪</button>
        <button data-skip="25" class="player__button">⏩</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
